
<mat-grid-list cols="1" rowHeight="2:1">
    <!-- <mat-grid-tile></mat-grid-tile> -->
    <mat-grid-tile>
            <div class="row">
                <form [formGroup]="loggedUser">
                        <div>
                                <h2>Log In</h2>
                            </div>
                            <div>
                                <mat-form-field appearance="outline">
                                    <mat-label>User Id</mat-label>
                                    <input matInput formControlName="userId" placeholder="Enter userID" required>
                                    <!-- <mat-hint>Hint</mat-hint> -->
                                </mat-form-field>
                            </div>
                            <div>
                                <mat-form-field appearance="outline">
                                    <mat-label>Password</mat-label>
                                    <input matInput type="password" formControlName="Password" placeholder="Enter password" required>
                                    <!-- <mat-hint>Hint</mat-hint> -->
                                </mat-form-field>
                            </div>
                            <div class="pull-right">
                                <button color="primary" [disabled]="!loggedUser.valid" mat-stroked-button (click)="onSubmit()">Submit</button>
                            </div>
                </form>
                    
                </div>
    </mat-grid-tile>
</mat-grid-list>
