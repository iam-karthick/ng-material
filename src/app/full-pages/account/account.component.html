
<button mat-raised-button class="pull-left" (click)="onAddUser()">Add User</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- First Name Column -->
  <ng-container matColumnDef="fname">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="lname">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Function Colom -->
  <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        Action
      </th>
      <td mat-cell *matCellDef="let row; let i = index">
          <!-- <button mat-raised-button (click)="onEdit(row,i)" >Edit</button> -->
          <button mat-raised-button (click)="onDelete(i)" color="warn">Delete</button>
        </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="list-container">
  <div class="done-container column-container">
    <div class="list"
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todos"
    [cdkDropListConnectedTo]="[doneList]"
    (cdkDropListDropped)="onDrop($event)">
      <h2>Tech learned</h2>
      <mat-card *ngFor="let complete of completed" cdkDrag>
        <mat-card-header>
          <mat-card-title>{{complete.name}}</mat-card-title>
          <mat-card-subtitle>{{complete.category}}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>
  </div>
</div>
<h1>observable value is{{num}}</h1>
